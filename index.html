<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/Sortable.js"></script>
    <script src="./script/script.js" defer></script>
    <script src="./script/script2.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/main.css">
    <title>Таблица соответствия</title>
</head>
<body>
    <div class="black_header">
        <h1>
            Тест
        </h1>
        <div class="links_black_header">
            <a href="#">На главную</a>
            <a href="#">Назад</a>
        </div>
    </div>
    <div class="head_text">
        <div class="questions" id="question_number_1">
            <h2>Таблица соответствия</h2>
        </div>
        <div class="number_marker">
            <img src="./content/description.svg" alt="description">
            <p>1/10</p>
        </div>
    </div>
    <div class="main_window">
        
        <div class="body-inner">
            <div class="drag2">
                <div class="columns" id="columns"></div>
                <div class="row" id="row"></div>
            </div>
        </div>
        <div class="main_buttons">
            <div class="step_marker">
                <img src="./content/radio_button_blue.svg" alt="radio_button" class="step_marker_2">
                <img src="./content/radio_button.svg" alt="radio_button" class="step_marker_1">
                <img src="./content/radio_button.svg" alt="radio_button" class="step_marker_1">
                <img src="./content/radio_button.svg" alt="radio_button" class="step_marker_1">
                <img src="./content/radio_button.svg" alt="radio_button" class="step_marker_1">
                <img src="./content/radio_button.svg" alt="radio_button" class="step_marker_1">
                <img src="./content/radio_button.svg" alt="radio_button" class="step_marker_1">
                <img src="./content/radio_button.svg" alt="radio_button" class="step_marker_1">
                <img src="./content/radio_button.svg" alt="radio_button" class="step_marker_1">
                <img src="./content/radio_button.svg" alt="radio_button" class="step_marker_1">
            </div>
            <div class="buttons_div">
                <button id="check_button_0">
                    Назад
                </button>
                <button id="check_button_1" onclick="checkAnswer2()">
                    Ответить
                </button>
                <button onclick="refreshAnwser2()">
                    Сброс ответов
                </button>
                <button id="check_button_2" class="disabled_button">
                    Повторить
                </button>
                <button id="check_button_3" class="disabled_button">
                    Далее
                </button>

            </div>
        </div>
    </div>
</body>
</html>
